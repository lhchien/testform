<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <button class="menu-btn active" onclick="switchForm('tiny')">Tiny Channel</button>
      <button class="menu-btn" onclick="switchForm('adam')">Adam Channel</button>
    </aside>

    <main class="content">
      <section id="tiny-form" class="form-section">
        <h2>What story you want to design?</h2>
        <form id="form-tiny">
          <label>Nội dung câu chuyện:</label>
          <textarea name="story"></textarea>
          <label>Nhân vật chính:</label>
          <input type="text" name="character" />
          <label>Phong cảnh ảnh:</label>
          <input type="text" name="style" />
          <label>Độ dài nội dung (từ):</label>
          <input type="number" name="length" />
          <button type="submit">Tạo Video</button>
        </form>
      </section>

      <section id="adam-form" class="form-section hidden">
        <h2>What story you want to design?</h2>
        <form id="form-adam">
          <label>Nội dung câu chuyện:</label>
          <textarea name="story"></textarea>
          <label>Nhân vật chính:</label>
          <input type="text" name="character" />
          <label>Phong cảnh ảnh:</label>
          <input type="text" name="style" />
          <label>Độ dài nội dung (từ):</label>
          <input type="number" name="length" />
          <button type="submit">Tạo Video</button>
        </form>
      </section>

      <section class="result">
        <h2>Your video here</h2>
        <div id="video-display">
          <p class="loading">Đợi kết quả trả về...</p>
        </div>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
